<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODIN BATTLESHIP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon/battleship.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <a
      href="https://www.flaticon.com/free-icons/battleship"
      title="battleship icons"
      target="_blank"
      >Battleship icons created by Freepik - Flaticon</a
    >
    <h1 id="battleship-heading">BATTLESHIP</h1>
    <h3>
      <p>
        Wanna learn how to play battleship?
        <a
          href="https://en.wikipedia.org/wiki/Battleship_(game)"
          target="_blank"
          rel="noopener noreferrer"
          >Click here.</a
        >
      </p>
    </h3>

    <div id="gameboard-container">
      <i class="fa-solid fa-user-circle"></i>
      <div id="player-gameboard"></div>

      <div id="cpu-gameboard"></div>
      <i class="fa-solid fa-robot"></i>
    </div>
    <div id="place-ships-text-div">
      <p id="place-ships-text"></p>
    </div>

    <div id="bottom-bar-div">
      <div id="how-to-play-div">
        <div class="how-to-play-divs">
          <p><span id="red-hit"></span>HIT</p>
        </div>

        <div>
          <p><span id="gray-miss"></span>MISS</p>
        </div>
        <div>
          <p><span id="blue-ship"></span>SHIPS</p>
        </div>
      </div>

      <div id="buttons-div">
        <button id="random-ships-button">Place random ships</button>
        <button id="new-game-button">New game</button>
      </div>
    </div>

    <dialog id="modal">
      <div id="modal-div">
        <h1 id="modal-heading">VICTORY!</h1>
        <p id="modal-description">You sunk all of their ships captain!</p>
        <button id="modal-button">Play again</button>
      </div>
    </dialog>

  </body>
</html>
